<div class="container welcome-screen">
	<div class="login">
		<div class="col-md-5 access-code-form">
			<div ng-show="showFeedback">
				<p>{{feedbackInfo}}</p>
			</div>
			<form role="form">
				<div class="form-group">
					<label for="accesscode">Access Code</label>
					<input type="text" class="form-control" id="accesscode" ng-model="userCode" placeholder="Access code" />
				</div>
				
				<button access-code class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
